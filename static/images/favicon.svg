<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="splitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle for better visibility -->
  <circle cx="50" cy="50" r="48" fill="#ffffff" opacity="0.1"/>
  
  <!-- Shield Background -->
  <path d="M 50 12 L 22 22 L 22 48 C 22 68 38 82 50 88 C 62 82 78 68 78 48 L 78 22 Z" 
        fill="url(#shieldGradient)" 
        stroke="#ffffff" 
        stroke-width="2.5"
        filter="url(#shadow)"/>
  
  <!-- Split Symbol (Diamond/Divide) -->
  <path d="M 50 32 L 38 50 L 50 68 L 62 50 Z" 
        fill="url(#splitGradient)" 
        opacity="0.95"
        stroke="#ffffff"
        stroke-width="1.5"/>
  
  <!-- Dollar Sign (centered) -->
  <text x="50" y="58" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle" 
        dominant-baseline="middle"
        style="text-shadow: 0 1px 2px rgba(0,0,0,0.3);">$</text>
  
  <!-- Security Lock (bottom) -->
  <g transform="translate(50, 78)">
    <circle r="6" fill="#ffffff" opacity="0.4"/>
    <rect x="-4" y="-2" width="8" height="5" fill="#ffffff" opacity="0.6" rx="1"/>
    <rect x="-2" y="0" width="4" height="4" fill="#ffffff" opacity="0.8" rx="0.5"/>
  </g>
</svg>
